<!DOCTYPE html>
<html>
<head>
<title>Minecraft Text Display Generator</title>
</head>
<body>

<script>
function getOutput()  {
	command = "";
	command += "/summon text_display ~ ~ ~ {Rotation:[";
    if (document.getElementById("hRot").value == "") {
    	command += "0";
    } else {
    	command += document.getElementById("hRot").value;
    }
    command += "f,";
    if (document.getElementById("vRot").value == "") {
    	command += "0";
    } else {
    	command += document.getElementById("vRot").value;
    }
    command += "f],transformation:{left_rotation:[0f,0f,0f,1f],right_rotation:[0f,0f,0f,1f],translation:[";
    if (document.getElementById("xTrans").value == "") {
    	command += "0";
    } else {
    	command += document.getElementById("xTrans").value;
    }
    command += "f,";
    if (document.getElementById("yTrans").value == "") {
    	command += "0";
    } else {
    	command += document.getElementById("yTrans").value;
    }
    command += "f,";
    if (document.getElementById("zTrans").value == "") {
    	command += "0";
    } else {
    	command += document.getElementById("zTrans").value;
    }
    command += "f],scale:[";
    if (document.getElementById("xScale").value == "") {
    	command += "1";
    } else {
    	command += document.getElementById("xScale").value;
    }
    command += "f,";
    if (document.getElementById("yScale").value == "") {
    	command += "1";
    } else {
    	command += document.getElementById("yScale").value;
    }
    command += "f,";
    if (document.getElementById("zScale").value == "") {
    	command += "1";
    } else {
    	command += document.getElementById("zScale").value;
    }
    command += "f]},text:'{\"bold\":";
    if (document.getElementById("bold").checked == true) {
    	command += "true";
    } else {
    	command += "false";
    }
    command += ",\"color\":\"";
    command += document.getElementById("color").value;
    command += "\",\"text\":\"";
    command += document.getElementById("text").value;
    command += "\"}',background:0,shadow:";
    if (document.getElementById("shadow").checked == true) {
    	command += "true";
    } else {
    	command += "false";
    }
    command += "}";
	return command;
}
</script>

<h1>Minecraft Text Display Generator</h1>

<p>Rotation</p>
<input type="text" id="hRot" placeholder="Horizontal">
<input type="text" id="vRot" placeholder="Vertical"><br><br>

<p>Translation</p>
<input type="text" id="xTrans" placeholder="X">
<input type="text" id="yTrans" placeholder="Y">
<input type="text" id="zTrans" placeholder="Z"><br><br>

<p>Scale</p>
<input type="text" id="xScale" placeholder="X">
<input type="text" id="yScale" placeholder="Y">
<input type="text" id="zScale" placeholder="Z"><br><br>

<p>Bold</p><input type="checkbox" id="bold"><br><br>

<p>Shadow</p><input type="checkbox" id="shadow"><br><br>

<p>Color</p>
<input type="color" id="color" value="#FFFFFF"><br><br>

<input type="text" id="text" placeholder="Text"><br><br>

<input type="text" id="output">

<button onClick="document.getElementById('output').value = getOutput();">Generate Command</button>

</body>
</html>
